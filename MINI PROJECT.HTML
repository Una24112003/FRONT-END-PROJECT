<body>
    <div class="container">
        <form id="myForm">
          <h1>MY FORM</h1>

              <label for="name">NAME</label>
              <input type="text" id="name" name="name" required>
          </div>
          
          <div>

              <input type="date" id="dob" name="dob" required>
          </div>
          
          <div>
              <button type="submit">SUBMIT</button>
          </div>
        </form>
        
        <table id="dataTable" border="2">
          <tr>
            <th>SI</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>DATE OF BIRTH</th>
          </tr>
        </table>
    
      </div>
    
        
    
    
          <script src="scrip.js" defer></script>
